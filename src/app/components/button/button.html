@if (href()) {
    <a
      class="btn"
      [class.primary]="variant() === 'primary'"
      [href]="href()!"
      target="_blank"
      rel="noopener noreferrer"
    >
      {{ content() }}
    </a>
  } @else {
    <button
      type="button"
      class="btn"
      [class.primary]="variant() === 'primary'"
    >
      <ng-content></ng-content>
    </button>
  }
