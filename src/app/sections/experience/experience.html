<section id="experience">
  <h2>Experience</h2>
  @for (exp of items(); track exp.company) {
    <article class="exp">
      <header class="exp-header">
        <h3 class="role">{{ exp.role }}</h3>
        <div class="meta">{{ exp.company }} • {{ exp.location }} • {{ exp.duration }}</div>
      </header>
      <ul>
        @for (d of exp.description; track d) {
          <li>{{ d }}</li>
        }
      </ul>
    </article>
  }
</section>
